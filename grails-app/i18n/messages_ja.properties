homepage.aboutthessaloniki.paragraph=Το Prisma προσφέρει έναν ευκολότερο τρόπο                     εύρεσης των επιθυμητών αποφάσεων. Ακόμη, δίνεται ιδιαίτερη έμφαση                     στο γεωγραφικό προσδιορισμό και τη γεωγραφική συσχέτιση των                     αποφάσεων μέσω της εφαρμογής κινητού. Ο καθένας έχει δικαίωμα να                     ενημερώνεται για τις οικονομικές, πολιτικές και κοινωνικές                     εξελίξεις του τόπου του. Το Prisma είναι ο συνδετικός κρίκος της                     πολιτείας με τον πολίτη. Είναι η εφαρμογή της δημοκρατίας στη                     σύγχρονη μορφή της.
diaugeia.name=Δι@ύγεια
homepage.aboutdiaugeia.paragraph=Η εφαρμογή Prisma αποτελεί μία καινοτόμο                     πύλη σε αποφάσεις σχετικές με το Δήμο Θεσσαλονίκης. Όλες οι                     πληροφορίες αντλούνται απ’ ευθείας από το site της Δι@ύγειας και                     φέρουν ισότιμης αξιοπιστίας. Κάθε απόφαση απαρτίζεται από το                     μοναδικό Αριθμό Διαδικτιακής Ανάρτησης (ΑΔΑ), τον αριθμό                     προτωκόλλου, το θέμα, τον τελικό υπογράφων, τον τύπο και την                     κατηγορία - με αναλυτικά στοιχεία.
homepage.aboutprisma.paragraph=Σε σύγκριση με το σύστημα της Δι@ύγειας, το                     Prisma προσφέρει έναν ευκολότερο τρόπο εύρεσης των επιθυμητών                     αποφάσεων παρέχοντας τέσσερεις τρόπους αναζήτησης. Ακόμη, δίνεται                     ιδιαίτερη έμφαση στο γεωγραφικό προσδιορισμό και τη γεωγραφική                     συσχέτιση των αποφάσεων, παρέχοντας τη δυνατότητα οπτικοποίησής                     τους στο χάρτη της Θεσσαλονίκης. Επιπλέον, δίνεται η δυνατότητα                     στο χρήστη να συμβάλει στη γεωγραφική συσχέτιση αποφάσεων,                     προτείνοντας ο ίδιος θέση για κάποια απόφαση.
