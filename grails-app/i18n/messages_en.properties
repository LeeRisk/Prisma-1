# Team
team.team.tab=Η ομαδα πισω απο το Prisma
team.manwlas.fullname=Μανώλας Δημήτρης
team.manwlas.fullname.caps=Μανωλας Δημητρης
team.manwlas.description=Τελειόφοιτος του Τμήματος Ηλεκτρολόγων Μηχανικών και Μηχανικών Υπολογιστών. Ενθουσιάζεται με τις τεχνολογικές εξελίξεις και με την τέχνη του μάρκετινγκ, και έχει έφεση στις παρουσιάσεις. Εμπνέεται ιδιαιτέρως από τη φράση του Μαρκ Τουαίην «Πολλά μικρά πράγματα έχουν γίνει μεγάλα με τη σωστή διαφήμιση». Για την τεχνολογία, πιστεύει ότι αποτελεί μια από τις ευγενέστερες εκφάνσεις του ανθρώπινου μυαλού καθώς και το ισχυρότερο εργαλείο που έχει ο άνθρωπος στη διάθεσή του για να προστατέψει και να βελτιώσει τη ζωή του. Το Prisma αποτελεί γι’αυτόν μια τέτοια είδους χρήση της τεχνολογίας, με απώτερο στόχο την ενημέρωση και την περαιτέρω ένταξη των πολιτών στα κοινά.
team.bontomitsidis.fullname=Μποντομητσίδης Σπύρος
team.bontomitsidis.fullname.caps=Μποντομητσιδης Σπυρος
team.bontomitsidis.description=Ο Σπύρος είναι τελειόφοιτος του τμήματος Ηλ. Μηχ. & Μηχ. Η/Υ στο Α.Π.Θ. Πιστεύει στη δύναμη του συνόλου, και για αυτό είναι θερμός υποστηρικτής του Open Source Community. Πολυδιάστατος χαρακτήρας, και από μικρός ήξερε ότι θα παιδεύεται με ηλεκτρονικά και υπολογιστές. Το όραμά του για το Prisma είναι να καταφέρει να μπει στην καθημερινότητα των πολιτών και να συμβάλλει στην έγκυρη ενημέρωσή τους για τα κοινά.
team.mylwnaki.fullname=Μυλωνάκη Φένια
team.mylwnaki.fullname.caps=Μυλωνακη Φενια
team.mylwnaki.description=Η Φένια είναι ασκούμενη δικηγόρος. Βασικό κίνητρο για την υλοποίηση της εφαρμογής Prisma, αποτέλεσε η ανάγκη αξιοποίησης των δεδομένων του προγράμματος Διαύγεια για την ανάπτυξη μιας εύχρηστης εφαρμογής, η οποία θα μπορούσε να αποτελέσει χρήσιμη πηγή πληροφόρησης για κάθε πολίτη αλλά και επαγγελματικό εργαλείο για κάθε νομικό.
team.mylwnakis.fullname=Μυλωνάκης Κώστας
team.mylwnakis.fullname.caps=Μυλωνακης Κωστας
team.mylwnakis.description=Ο Κώστας είναι φοιτητής του τμήματος Ηλεκτρολόγων Μηχανικών & Μηχανικών Ηλεκτρονικών Υπολογιστών στο Α.Π.Θ. Πιστεύει ότι είναι χρέος των νέων ανθρώπων να βελτιώσουν την κοινότητά τους με καινοτόμες ιδέες και να σταματήσουν το brain drain. Το όραμά του σχετικά με το Prisma είναι σε λίγα χρόνια κάθε κτίριο,πεζοδρόμιο,κάδος κλπ. να έχει αντιστοιχισμένες τις αποφάσεις που το αφορούν ώστε κάθε πολίτης να έχει πρόσβαση σε αυτές. Ελπίζει το Prisma να χρησιμοποιηθεί και από άλλους δήμους της χώρας. Τελευταία ασχολείται με Web developing & Server maintenance.
team.nikolis.fullname=Νικολής Οδυσσέας
team.nikolis.fullname.caps=Νικολης Οδυσσεας
team.nikolis.description=Κατάγεται από τη “μυροβόλο” Χίο και τα τελευταία χρόνια ζει στην “ιστορική” Θεσσαλονίκη. Η συνεργασία, η αδελφικότητα, η εφευρετικότητα, η αναζήτηση του αγνώστου και η “περιέργεια” για τις νέες τεχνολογίες συνυπάρχουν στο χαρακτήρα του, όπως και στον “Ομηρικό” Οδυσσέα 😋. Ως μέλος της ομάδας ανάπτυξης της εφαρμογής Prisma νιώθει περήφανος, γιατί το Prisma βοηθά τη Θεσσαλονίκη και είναι ίσως το καλύτερο αντάλλαγμα για την Παιδεία που προσφέρει αυτή η πόλη στους φοιτητές-πολίτες της. Πέρα από τα τεχνολογικά δρώμενα είναι λάτρης της θάλασσας και του αρέσει η μουσική και ο αθλητισμός.
team.pitsianis.fullname=Πιτσιάνης Νίκος
team.pitsianis.fullname.caps=Πιτσιανης Νικος
team.pitsianis.description=Ο Νίκος Πιτσιάνης επέστρεψε στα πάτρια μετά από 20 χρόνια σπουδές και εργασία στς ΗΠΑ. Θεωρεί την Ανοικτή Διακυβέρνηση μια μεγάλη ευκαιρία για τη συμμετοχή στα κοινά όλων, τη συνεργασία και τη διαφάνεια. Ελπίζει ότι το Prisma θα είναι ένα εργαλείο που θα βοηθήσει και θα εμπνεύσει χρήστες και προγραμματιστές να βρουν νέους τρόπους χρήσης κι εκμετάλλευσης της δημόσιας πληροφορίας που παράγεται από τη λειτουργία του κράτους.
team.flwros.fullname=Φλώρος Δημήτρης
team.flwros.fullname.caps=Φλωρος Δημητρης
team.flwros.description=Φοιτητής του τμήματος Ηλεκτρολογών Μηχανικών και Μηχανικών Υπολογιστών του Αριστοτελείου Πανεπιστημίου Θεσσαλονικής. Τον διακρίνουν τα πολύπλευρα ενδιαφέροντά του, καθώς και το πάθος του για διαρκή εξερεύνηση νέων τεχνολογικών εξελίξεων στο επιστημονικό του πεδίο. Τον τελευταίο καιρό, ασχολείται με την ανάπτυξη web και mobile εφαρμογών, με κύρια έμφαση στο android developing. Θεωρεί ότι το Prisma αντιπροσωπεύει τη βασική αρχή του θεσμού της δημοκρατίας - τη ενεργή συμμετοχή των πολιτών στις αποφάσεις - αξιοποιώντας, ταυτόχρονα, τη ραγδαία εξέλιξη της τεχνολογίας.
