team.awards.apps4thess.date=3-4-2014
team.awards.apps4thess.description=Το Prisma υλοποιήθηκε στα πλαίσια του διαγωνισμού apps4thessaloniki, τμήμα του πανευρωπαϊκού διαγωνισμού apps4europe, και διοργανώθηκε για πρώτη φορά στην Ελλάδα από το δήμο Θεσσαλονίκης. Κατάφερε να κατακτήσει την 1η θέση ανάμεσα σε 14 υλοποιημένες ιδέες και να ξεχωρίσει τόσο από την κριτική επιτροπή όσο και από το κοινό.
