# Team
team.team.tab=The team behind Prisma
team.manwlas.fullname=Manolas Dimitris
team.manwlas.fullname.caps=Manolas Dimitris
team.manwlas.description=Graduate of the Department of Electrical and Computer Engineering. He is overwhelmed with technological developments and marketing techniques, among his appeal to presentations. Inspired particularly by the words of Mark Twain "Many a small thing has been made large by the right kind of advertising'. About technology, he believes that it's one of the noblest manifestations of human mind as well as the most powerful tool that humanity has at its disposal to protect and improve life. Prisma is such a kind of use of technology, aiming to inform and integrate the citizens to their local government.
team.bontomitsidis.fullname=Bontomitsidis Spiros
team.bontomitsidis.fullname.caps=Bontomitsidis Spiros
team.bontomitsidis.description=Spiros is a graduate of the department of Electrical & Computer Eng. He believes in the strength of the whole, and thus is a firm believer of the Open Source Community. Multidimensional nature, new from his early ages that its destiny lies among electronics and computers. His vision about Prisma is to manage to get it into the daily life of the citizens and to inform them accurately about their local government's actions.
team.mylwnaki.fullname=Mylonaki Fenia
team.mylwnaki.fullname.caps=Mylonaki Fenia
team.mylwnaki.description=Fenia is trainee lawyer. A key motivation for the implementation of Prisma was the need of exploiting the data available in Διαύγεια (Diavgeia) for the development of an easy-to-use application, which could be a useful source of information for every citizen and professional tool for any lawer.
team.mylwnakis.fullname=Mylonakis Kostas
team.mylwnakis.fullname.caps=Mylonakis Kostas
team.mylwnakis.description=Kostas is a student of Electrical & Computer Engineering. He believes that it is incumbent on the young people to improve their community with innovative ideas and to stop the brain drain. His vision about Prisma is that in a few years every building, sidewalk, trash bin etc. has mapped all the decisions concerning them so that every citizen can have access. He hopes Prisma will be used by other municipalities also. Lately he is working on Web developing & Server maintenance.
team.nikolis.fullname=Nikolis Odysseas
team.nikolis.fullname.caps=Nikolis Odysseas
team.nikolis.description=He comes from Chios and the last years lives in Thessaloniki. Cooperation, fraternity, ingenuity, the quest of the unknown and the "curiosity" about new technologies coexist in his character, like in "Homeric" Odysseas \:). As a member of the development team of Prisma he feels proud because Prisma helps Thessaloniki and it is perhaps the best return for the education offered by this city to its students and citizens. Beyond the technological happenings he is a sea lover and likes music and sports.
team.pitsianis.fullname=Pitsianis Nikos
team.pitsianis.fullname.caps=Pitsianis Nikos
team.pitsianis.description=Nikos Pitsianis returned homeland after 20 years of studying and working in US. Considers the Open Governance as a great opportunity for the participation to local governance, collaboration and transparency. Hopes that Prisma will be a tool that will help and inspire users and developers to find new ways to use and exploit public information, produced by the country.
team.flwros.fullname=Floros Dimitris
team.flwros.fullname.caps=Floros Dimitris
team.flwros.description=Student in the department of Electrical and Computer engineering, at Aristotle University of Thessaloniki, Greece. His multi-faceted interests, as well as his passion for constant exploration of new technological developments in the scientific field distinguish him. Lately, he is dealing with web development and mobile applications, with main emphasis on Android developing. Considers that  Prisma represents the basic principle of the institution of democracy - the active participation of citizens in taking decisions - taking part, at the same time, to rapid evolution of technology.
