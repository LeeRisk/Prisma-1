homepage.aboutthessaloniki.paragraph=Prisma offers an easier way to find the desired decisions. In addition, special emphasis is placed on the geographical definition and geographic referencing of all the decisions through its mobile application. Everyone has the right to be informed on the economic, political and social developments of his place. Prisma is the linchpin between the state and its citizens. Is the form of democracy in its modern form.
homepage.aboutdiaugeia.paragraph=Prisma is an innovative application gateway in decisions related to the municipality of Thessaloniki. All information is gathered directly from the site of Δι@ύγεια (Diavgeia-Clarity) and shall not be modified as to their content, while Prisma complies fully with the terms of its license <a style\="position\:relative;" target\="_blank" href\="http\://creativecommons.org/licenses/by/3.0/gr/"> Creative Commons-Attribution 3.0 </a> for data usage of Diavgeia. Every decision consists a unique online publication number (OPN), a protocol number, the subject, the final signatory, the type and the category-with all details.
homepage.aboutprisma.paragraph=Compared with the system of Δι@ύγεια (Diavgeia), Prisma offers an easier way to find the desired decisions by providing four different ways of search. Still, special attention is placed on the geographical definition and geographic referencing of decisions, enabling their visualization on the map of Thessaloniki. In addition, the user can contribute to the geographical association of a decision, suggesting its place.
